<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Blog</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9f9fb;
      color: #333;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.7;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      margin: 2rem 0;
    }
    p {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      max-width: 800px;
      text-align: justify;
    }
  </style>
</head>
<body>
  <h1 id="blogName"></h1>
  <h3 id="blogTheme"></h3>
  <img id="blogImage" alt="Blog image">
  <p id="blogAbout"></p>
  <p id="blogHistory"></p>
  <p id="blogWhy"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const index = params.get("index");
    const blogs = JSON.parse(localStorage.getItem("creatorBlogs")) || [];
    const blog = blogs[index];

    if (blog) {
      document.getElementById("blogName").textContent = `Blog by ${blog.name}`;
      document.getElementById("blogTheme").textContent = `Theme: ${blog.theme}`;
      document.getElementById("blogImage").src = blog.image;
      document.getElementById("blogAbout").textContent = blog.about;
      document.getElementById("blogHistory").textContent = blog.history;
      document.getElementById("blogWhy").textContent = blog.why;
    } else {
      document.body.innerHTML = "<h2>Blog not found.</h2>";
    }
  </script>
</body>
</html>
